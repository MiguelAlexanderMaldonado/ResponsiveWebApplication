<body>

    <!--Navigation-->
    <div id="myNavbar" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!--Logo and responsive toggle. This part is for functionality only-->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>

                    <span class="icon-bar"></span>
                </button>
                <!--Logo or brand-->
                <a class="navbar-brand" href="#">Devsland</a>
            </div>
            <!--Navbar Links-->
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#header">Home</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#pricing">Pricing</a></li>
                    <li><a href="#mission">Mission</a></li>
                    <li><a href="#team">Team</a></li>
                    <li><a href="#clients">Clients</a></li>
                    <li><a href="#contacts">Contacts</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle navbar-link" data-toggle="dropdown"><b>Login</b><span class="caret"></span></a>
                        <ul id="login-dp" class="dropdown-menu">
                            <li>
                                <div class="row">
                                    <div class="col-md-12">
                                        Login via
                                        <div class="social-buttons">
                                            <a href="#" class="btn btn-fb"><i class="fab fa-facebook-f"></i>Facebook</a>
                                            <a href="#" class="btn btn-tw"><i class="fab fa-twitter"></i>Twiter</a>
                                        </div>
                                        or
                                        <form class="form" role="form" method="post" action="login" accept-charset="utf-8" id="login-nav">
                                            <div class="form-group">
                                                <label class="sr-only" for="InputEmail">Email Address</label>
                                                <input type="email" name="email" class="form-control" id="InputEmail" placeholder="Email address" required/>
                                            </div>
                                            <div class="form-group">
                                                <label class="sr-only" for="InputPassword">Password</label>
                                                <input type="password" name="password" class="form-control" id="InputPassword" placeholder="Password" required/>
                                                <div class="help-block text-right"><a href="#">Forget the password?</a></div>
                                            </div>
                                            <div class="form-group">
                                                <button type="submit" class="btn btn-primary btn-block" id="signup-btn">Sign In</button>
                                            </div>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" name="checkbox"/>Keep me logged-in
                                                </label>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="bottom text-center">
                                        New here? <a href="#"><b>Joins Us</b></a>
                                    </div>
                                </div>
